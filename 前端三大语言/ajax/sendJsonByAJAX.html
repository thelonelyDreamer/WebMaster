<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>发送json字符串</title>
	</head>
	<body>
		<div>
			<input type="button" value="send_ajax" onclick="sendAjax()" />
		</div>
		<script type="text/javascript" src="../js/jquery.min-3_5_1.js"></script>
		<script>
			function sendAjax(){
				$.ajax({
					type: "get",
					url: "http://localhost:8080/HellOSpringMVC_war_exploded/json/test1",
					xhrFields:{
						withCredentials: true
					},
					success: function(ret){
						alert("ret:"+ret);
					}
				});
			}
		</script>
	</body>
</html>
